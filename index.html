<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css"/>
    <title>Weather Forecaster</title>
</head>
<body>
  
  <header>
    <div class="container-fluid text-center text-white bg-primary py-3">
      <h1>Weather Dashboard</h1>
    </div>
  </header>
  <main class="bg-light">
    <div class ="container">
      <div class="row">
        <div class="card col- 12 col-xl-3 col-lg col-md-12 my-3 bg-white">
          <label class="text-center text-uppercase font-weight-bold pt-1">Search for a City:</label>
          <div>
            <input id="searchBar" type="text" placeholder="Enter City Name"/><button id="searchBtn" class="btn btn-primary mx-3 mb-2"><i class="fas fa-search"></i></button>
          </div>
          <ul id="cityList" class="list-group text-center m-2"></ul>
        </div>
        <div class="card text-center col-12 col-xl-8 col-md-12 bg-primary text-white m-3">
          <div class="card-title text-center currentDate"></div>
          <img class="rounded mx-auto d-block currentIcon">
          <h2 class="cityh2">(City name displays here)</h2>
          <h3 id="currentTemp">Tepurature:</h3>
          <h3 id="currentHum">Humidity:</h3>
          <h3 id="currentWS">Wind Speed:</h3>
          <h3 id="currentUV">UV Index:</h3>
        </div>
        <div class="row card text-center col-12 bg-white m-2 cssTarget">
          <h4 class="mt-4">5 Day Forecast</h4>
          <div class="row">
            <div class="card col-2 text-white text-center bg-primary m-3" id="dayOne">
              <div class="card-body">
                <h5 class="weatherOne"></h5>
                <img id="weatherIconOne"></img>
                <p class="tOne">T: </p>
                <p class="wsOne">WS: </p>
                <p class="hOne">H: </p>
              </div>
            </div>
            <div class="card col-2 text-white text-center bg-primary m-3" id="dayTwo">
              <div class="card-body">
                <h5 class="weatherTwo"></h5>
                <img id="weatherIconTwo"></img>
                <p class="tTwo">T: </p>
                <p class="wsTwo">WS: </p>
                <p class="hTwo">H: </p>
              </div>
            </div>
            <div class="card col-2 text-white text-center bg-primary m-3" id="dayThree">
              <div class="card-body">
                <h5 class="weatherThree"></h5>
                <img id="weatherIconThree"></img>
                <p class="tThree">T: </p>
                <p class="wsThree">WS: </p>
                <p class="hThree">H: </p>
              </div>
            </div>
            <div class="card col-2 text-white text-center bg-primary m-3" id="dayFour">
              <div class="card-body">
                <h5 class="weatherFour"></h5>
                <img id="weatherIconFour"></img>
                <p class="tFour">T: </p>
                <p class="wsFour">WS: </p>
                <p class="hFour">H: </p>
              </div>
            </div>
            <div class="card col-2 text-white text-center bg-primary m-3" id="dayFive">
              <div class="card-body">
                <h5 class="weatherFive"></h5>
                <img id="weatherIconFive"></img>
                <p class="tFive">T: </p>
                <p class="wsFive">WS: </p>
                <p class="hFive">H: </p>
              </div>
            </div>
        </div>
      </div>
    </div>
  </main>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>

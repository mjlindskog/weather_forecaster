<!-- GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index
WHEN I view the UV index
THEN I am presented with a color that indicates whether the conditions are favorable, moderate, or severe
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css"/>
    <title>Weather Forecaster</title>
</head>
<body>
  <header>
    <div class="container-fluid text-center text-white bg-primary py-3">
      <h1>Weather Dashboard</h1>
    </div>
  </header>
  <main class="bg-light">
    <div class ="container">
      <div class="row">
        <div class="card col- 12 col-xl-3 col-lg col-md-12 my-3 bg-white">
          <label class="text-center text-uppercase font-weight-bold pt-1">Search for a City:</label>
          <div>
            <input id="searchBar" type="text"/><button id="searchBtn" class="btn btn-primary mx-3 mb-2"><i class="fas fa-search"></i></button>
          </div>
          <ul id="cityList" class="list-group text-center m-2"></ul>
        </div>
        <div class="card text-center col-12 col-xl-8 col-md-12 bg-primary text-white m-3">
          <div class="card-title text-center currentDate"></div>
          <img class="currentIcon">
          <h2>City:</h2>
          <h3>Tepurature:</h3>
          <h3>Humidity:</h3>
          <h3>Wind Speed:</h3>
          <h3>UV Index:</h3>
        </div>
        <div class="row card text-center col-12 bg-white m-2 cssTarget">
          <h4 class="mt-4">5 Day Forecast</h4>
          <div class="row">
            <div class="card col-2 text-white text-center bg-primary m-3" id="dayOne">
              <div class="card-body">
                <h5 class="weatherOne"></h5>
                <img id="weatherIconTwo" id="weatherIconTwo"></img>
                <p class="temp tOne">T: </p>
                <p class="wS wsOne">WS: </p>
                <p class="humid hOne">H: </p>
              </div>
            </div>
            <div class="card col-2 text-white text-center bg-primary m-3" id="dayTwo">
              <div class="card-body">
                <h5 class="weatherTwo"></h5>
                <img id="weatherIconTwo" id="weatherIconTwo"></img>
                <p class="temp" id="tempTwo">T: </p>
                <p class="wS" id="wsTwo">WS: </p>
                <p class="humid" id="humidTwo">H: </p>
              </div>
            </div>
            <div class="card col-2 text-white text-center bg-primary m-3" id="dayThree">
              <div class="card-body">
                <h5 class="weatherThree"></h5>
                <img id="weatherIconTwo" id="weatherIconTwo"></img>
                <p class="temp tThree">T: </p>
                <p class="wS wsThree">WS: </p>
                <p class="humid hThree">H: </p>
              </div>
            </div>
            <div class="card col-2 text-white text-center bg-primary m-3" id="dayFour">
              <div class="card-body">
                <h5 class="weatherFour"></h5>
                <img id="weatherIconTwo" id="weatherIconTwo"></img>
                <p class="temp tFour">T: </p>
                <p class="wS wsFour">WS: </p>
                <p class="humid hFour">H: </p>
              </div>
            </div>
            <div class="card col-2 text-white text-center bg-primary m-3" id="dayFive">
              <div class="card-body">
                <h5 class="weatherFive"></h5>
                <img id="weatherIconTwo" id="weatherIconTwo"></img>
                <p class="temp tFive">T: </p>
                <p class="wS wsFive">WS: </p>
                <p class="hum hFive">H: </p>
              </div>
            </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
